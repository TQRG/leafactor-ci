 */
plugins {
    id 'java'
    id 'maven-publish'
    id 'groovy'
    id 'java-gradle-plugin'
}

apply plugin: 'java-library'

repositories {
    mavenLocal()
    maven { url 'http://repo1.maven.org/maven2' }
}

dependencies {
    implementation(gradleApi())
    implementation(localGroovy())
    compile 'fr.inria.gforge.spoon:spoon-core:7.5.0-beta-21'
    compile 'io.github.java-diff-utils:java-diff-utils:4.0'
    compile 'info.picocli:picocli:3.9.5'
    testImplementation "org.junit.jupiter:junit-jupiter-params:5.3.1"
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.3.1"
    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:4.12.0"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.3.1"
}

test {
    useJUnitPlatform {
        includeEngines 'junit-jupiter', 'junit-vintage'
    }
}

group = 'com.leafactor'
version = 'latest'
sourceCompatibility = 9
targetCompatibility = 9


publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

gradlePlugin {
    plugins {
        leafactorCI {
            id = 'leafactor-ci'
            implementationClass = 'com.leafactor.gradle.plugin.LeafactorCIPlugin'
        }
    }
}