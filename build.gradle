plugins {
    id 'java'
    id 'maven-publish'
    id 'groovy'
    id 'java-gradle-plugin'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation(gradleApi())
    implementation(localGroovy())
    compile 'fr.inria.gforge.spoon:spoon-core:7.5.0-beta-21'
    compile 'io.github.java-diff-utils:java-diff-utils:4.0'
    compile 'info.picocli:picocli:3.9.5'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

group = 'com.leafactor'
version = '1.0-SNAPSHOT'
sourceCompatibility = 9
targetCompatibility = 9

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

gradlePlugin {
    plugins {
        leafactorCI {
            id = 'leafactor-ci'
            implementationClass = 'com.leafactor.gradle.plugin.LeafactorCIPlugin'
        }
    }
}